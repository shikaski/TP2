<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas</title>
    <link rel="stylesheet" href="../index.css" />
    <script src="../scripts/index.js" defer></script>
    <script src="../scripts/console.js" defer></script>
  </head>
  <body>
    <div class="header__conteiner">
      <div class="header">
        <div class="header_logo">
          <h1>CIBUS</h1>
        </div>
        <input type="checkbox" class="header_check" id="header_check" hidden />
        <label for="header_check" class="header_label">
          <img src="/img/Icons/sunny.png" alt="Sol" />
          <img src="/img/Icons/crescent-moon.png" alt="luna" />
          <div class="header_ball"></div>
        </label>
        <div class="header_nav">
          <a href="/" class="header_item">Home</a>
          <a href="/pages/Carta.html" class="header_item"> Carta</a>
          <a href="/pages/Reseñas.html" class="header_item">Reseñas</a>
          <a href="/pages/Reservas.html" class="header_item">Reservas</a>
        </div>
      </div>
    </div>

    <div class="heroreserva_conteiner">
      <div class="heroreserva">
        <h3>Haga su reservacion</h3>
        <form action="" id="forma">
          <input
            type="text"
            class="heroreserva_input"
            name="nombre"
            id="nombre"
            placeholder="Ingrese su nombre"
          />
          <br />
          <input
            type="text"
            class="heroreserva_input"
            name="apellido"
            id="apellido"
            placeholder="Ingrese su apellido"
          />
          <input
            type="text"
            class="heroreserva_input"
            name="numero"
            id="numero"
            placeholder="Ingrese el numero de personas"
          />
          <input
            type="text"
            class="heroreserva_input"
            name="horario"
            id="horario"
            placeholder="Ingrese el horario de su evento"
          />
          <br />
          <button type="button" id="sendBtn" class="heroreserva_btn">
            Reservar
          </button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="footer_content">
        <h4 class="footer_texto">Restaurante Cibus</h4>
        <div class="footer_icons">
          <a href="https://www.facebook.com" class="footer_icon">
            <img src="/img/Icons/facebook.png" alt="Facebook" />
          </a>
          <a href="https://www.twitter.com" class="footer_icon"
            ><img src="/img/Icons/twitter.png" alt="twitter"
          /></a>
          <a href="https://www.instagram.com" class="footer_icon"
            ><img src="/img/Icons/instagram (1).png" alt="ig"
          /></a>
        </div>
      </div>
      <h4>Derechos reservados ©2020</h4>
    </footer>
  </body>
</html>
